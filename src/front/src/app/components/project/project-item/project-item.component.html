<div class="list-group-item my-2 rounded customized-card" ng-hide="expression">
    <div class="row">
        <button class="btn project-name-button" (click)="onClick()">{{currentProject.getName()}}</button>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="project-info"> {{currentProject.getDescription()}}</div>
        </div>
        <div class="col-2">
            <div class="progress">
                <div id="bar" class="progress-bar" role="progressbar" [style.width.%]="percent" aria-valuenow="percent"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Button trigger modal -->
        <button type="button" class="btn edit-button" data-toggle="modal" [attr.data-target]="'#id'+currentProject.id">
            Editer
        </button>
        <button type="button" class="btn delete-button" (click)="deleteProject()">Supprimer</button>
        <!-- Modal -->
        <div class="modal fade" [attr.id]="'id'+currentProject.id" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editer un projet</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="formP">
                            <div class="form-label">
                                <label for="name">
                                    Nom du projet
                                </label>
                                <input id="name" type="text" formControlName="name"></div>

                            <div class="form-label">
                                <label for="description">
                                    Description
                                </label>
                                <input id="description" type="text" formControlName="description"></div>

                            <button type="submit" class="btn modal-submit-button" (click)="onSubmit(formP.value)"
                                data-dismiss="modal">Enregistrer</button>
                        </form>
                    </div>


                </div>


            </div>
        </div>

    </div>
</div>
