<div class="container">

    <div class="row">
        <div class="col-10">
            <img class="presentationLogo" src="../../../assets/logoPresentation.png">
        </div>
        <div class="col-2">
            <div class="howto_link">
                <a href="how-to#project">Documentation</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch(searchForm.value)">
                <input class="search-input" id="search" type="text" formControlName="search" placeholder="Mots ClÃ©s"
                    required>
                <button type="submit" class="btn search-button">Rechercher</button>
                <button class="btn cancel-search-button" type="button" (click)="updateChild()">Annuler la
                    recherche</button>
            </form>
        </div>
        <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn add-button" data-toggle="modal" data-target="#new">Nouveau
                Projet</button>
            <!-- Modal -->
            <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog project-modal" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ajouter un Projet</h5>
                            <button type="button" class="close close-project-modal" data-dismiss="modal"
                                aria-label="Close" (click)="updateChild()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="newProjectForm">
                                <div class="form-label">
                                    <label for="name">Nom du projet</label>
                                    <input class="form-control" id="name" type="text" formControlName="name">
                                </div>

                                <div class="form-label">
                                    <label for="description"> Description </label>
                                    <input class="form-control" id="description" type="text"
                                        formControlName="description">
                                </div>

                                <button type="submit" class="btn modal-submit-button" data-dismiss="modal"
                                    (click)="onSubmitNewProject(newProjectForm.value)">Ajouter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <app-project-list #child> </app-project-list>
    </div>


</div>
