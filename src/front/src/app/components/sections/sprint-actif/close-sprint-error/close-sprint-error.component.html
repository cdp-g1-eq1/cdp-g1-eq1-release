<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Erreur</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="common-title">Attention le sprint que vous tentez de fermer possède des tâches non terminées.</div>
        <button type="button" class="btn modal-submit-button" (click)="modal.close('Save click')">Clôturer le
            sprint</button>
    </div>

</ng-template>
