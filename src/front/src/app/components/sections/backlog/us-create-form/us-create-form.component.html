<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajout d'us</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form" [formGroup]="usForm">
            <label class="form-label" for="description">Description :</label>
            <input type="text" class="form-control" formControlName="description" id="description">

            <label class="form-label" for="priority">Prioritée :</label>
            <select class="form-control placeholder" formControlName="priority" id="priority">
                <option selected>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label class="form-label" for="difficulty">Difficultée :</label>
            <input type="number" class="form-control" placeholder="0" formControlName="difficulty" id="difficulty">
        </form>
        <button type="button" class="btn modal-submit-button" (click)="modal.close('Save click')">Ajouter</button>
    </div>

</ng-template>


<button class="btn add-button" (click)="open(content)">Ajouter une us</button>
