<div class="container customized-card">
    <div class="row">
        <div class="col-1 customized-card-values">
            <h5>US-{{us.getId()}}</h5>
        </div>
        <div class="col-4 customized-card-values">
            <h5>{{us.getDescription()}}</h5>
        </div>
        <div class="col-3 customized-card-values">Difficulté : {{us.getDifficulty()}}</div>
        <div class="col-3 customized-card-values">Priorité : {{us.getPriority()}}</div>
            <app-us-edit-form [us]="us" *ngIf='!disableEdit'></app-us-edit-form>
    </div>
</div>
