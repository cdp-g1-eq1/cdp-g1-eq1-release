<div class="container">
    <div class="row">
        <div class="section-title col-10">Tâches</div>
        <div class="howto_link">
            <a href="how-to#tasks">Documentation</a>
        </div>
    </div>

    <div class="row common-title">
        Temps estimé de réalisation des tâches : {{this.estimateValue}} h.h
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter une tâche</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="form">
                        <div>
                            <label class="form-label" for="title">Titre</label>
                            <input class="form-control" type="text" formControlName="title">
                        </div>
                        <div>
                            <label class="form-label" for="usId">User Story</label>
                            <select id="select-usId" type='number' class="form-control" formControlName="usId">
                                <option value='null'>None</option>
                                <option *ngFor="let userStory of UserStories" [ngValue]="userStory.getId()">
                                    #{{ userStory.getId() }} - {{ userStory.getDescription() }}</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label" for="duration">Estimation (en h.h) </label>
                            <input class="form-control" id="duration" type="text" formControlName="duration">
                        </div>
                        <div>
                            <label class="form-label" for="member">Membre</label>
                            <select id="select-member" class="form-control" formControlName="member" value="undefined">
                                <option value='undefined'></option>
                                <option *ngFor="let m of members" [ngValue]="m.getUser()">{{ m.getName() }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn modal-submit-button " data-dismiss="modal"
                            (click)="createTask(form.value)">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <app-task-container></app-task-container>

    </ul>

</div>
